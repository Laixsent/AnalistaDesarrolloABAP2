<div class="card-container">
    <div class="card" *ngFor="let libro of libros">
      <div class="card-header">
        <h2>{{ libro.title }}</h2>
      </div>
      <div class="card-body">
        <p><strong>Idioma:</strong> {{ libro.language }}</p>
        <p><strong>Género:</strong> {{ libro.genre }}</p>
        <p><strong>Editorial:</strong> {{ libro.editorial }}</p>
        <!-- Agrega más detalles del libro si es necesario -->
      </div>
      <div class="card-footer">
        <a href="javascript:void(0);" (click)="abrirPdf(libro.file)" class="pdf-link">Abrir PDF</a>
      </div>
      <!-- Contenedor para mostrar el PDF -->
    </div>
  </div>
  <div id="pdf-container"></div>
