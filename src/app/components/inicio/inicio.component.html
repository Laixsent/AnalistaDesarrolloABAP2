<h2 class="section-title">Top 5 Libros Más Leídos</h2>

<div class="card-container">
  <ng-container *ngIf="topBooks && topBooks.length > 0; else noLibros">
    <mat-card class="card" *ngFor="let libro of topBooks">
      <mat-card-header>
        <mat-card-title>{{ libro.title }}</mat-card-title>
      </mat-card-header>
      <div class="image-container" (click)="openDetalleLibroModal(libro)">
        <img class="card-image" [src]="libro.portada" alt="Portada del libro">
      </div>
      <!-- <mat-card-footer>
        <img class="card-image" [src]="libro.portada" alt="Portada del libro">
        <button mat-button (click)="openDetalleLibroModal(libro)" class="detail-button">Ver detalles</button>
      </mat-card-footer> -->
    </mat-card>
  </ng-container>

  <ng-template #noLibros>
    <p>No se encontraron libros para la búsqueda.</p>
  </ng-template>
</div>

<!-- Modal para mostrar detalles del libro -->
<app-detalle-libro-modal
  *ngIf="selectedLibro"
  [libro]="selectedLibro"
  (cerrarModal)="selectedLibro = null">
</app-detalle-libro-modal>
