<div class="overlay">
  <div class="modal">
    <mat-card class="modal-container">
      <mat-card-header>
        <mat-card-title>
          <h2 class="modal-title">{{ libro.titulo }}</h2>
        </mat-card-title>
      </mat-card-header>
      <img class="card-image" [src]="libro.portada ? libro.portada : 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj6jBYbLaZcg6SQcrBRxX00q7MdPjilwOvYn3jUZTtvlbFPincvLG6yhJUp2O7bez6hOM&usqp=CAU'" alt="Portada del libro">
      <mat-card-content class="modal-details">
        <p><strong>Editorial:</strong> {{ libro.editorial }}</p>
        <p><strong>ISBN:</strong> {{ libro.isbn }}</p>
        <p><strong>Paginas:</strong> {{ libro.formatoFisico }}</p>
        <p><strong>Fecha de Publicaci√≥n:</strong> {{ libro.first_publish_year }}</p>
      </mat-card-content>
      <mat-card-actions >

        <button (click)="agregar()"  mat-fab extended color="primary">
          Agregar
          <mat-icon>add</mat-icon>
        </button>
        <button (click)="cerrar()"  mat-fab extended color="warn">
          Cerrar
          <mat-icon>close</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
